version: '3'
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    ports: 5432:5432
  volumes: ./postgresql:/var/lib/postgresql/data
environment:
POSTGRES_PASSWORD=123123123
POSTGRES_USER=felipegay
POSTGRES_DB=felipegay
networks: gays
networks:
  gays:
    driver: bridge